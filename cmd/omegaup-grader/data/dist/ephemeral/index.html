<!doctype html>
<html class="h-100">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>omegaUp problemless grader &alpha;</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/goldenlayout.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.10.1/min/vs/loader.js"></script>
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-base.css" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-dark-theme.css" />
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>
	<body class="d-flex flex-column h-100 bg-dark text-white">
		<nav class="navbar navbar-dark bg-dark py-0">
			<span class="navbar-brand">omegaUp ephemeral grader<sup>&alpha;</sup></span>
			<form class="form-inline my-2 my-lg-0">
				<select class="form-control form-control-sm mr-sm-2" id="language">
					<option value="cpp11">C++</option>
					<option value="cs">C#</option>
					<option value="java">Java</option>
					<option value="lua">Lua</option>
					<option value="py">Python</option>
					<option value="rb">Ruby</option>
				</select>
				<button class="btn btn-sm btn-primary my-2 my-sm-0" type="submit" >
					<span>Run</span>
					<img src="http://samherbert.net/svg-loaders/svg-loaders/tail-spin.svg" height="16" />
				</button>
			</form>
		</nav>
		<section id="layout-root" class="col px-0"></section>
	</body>
</html>
